<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>小慧智能后台管理</title>
    <link href="../static/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="../static/css/login.css" rel="stylesheet" type="text/css" />
</head>
<body style="background-color: #9d9d9d">
<div class="container">
    <div class="leaderboard">
        <div class="panel panel-default" id="kuang" style="z-index: 99">
            <div class="panel-heading">
                <h3 class="panel-title">登录</h3>
            </div>
            <div class="panel-body">
                <div class="input-group">
                    <span class="input-group-addon" id="Username" style="min-width: 100px">用户名</span>
                    <input type="text" class="form-control" placeholder="用户名" aria-describedby="basic-addon1" id="username"/>
                </div>
                <p></p>
                <div class="input-group">
                    <span class="input-group-addon" id="Password" style="min-width: 100px">密码</span>
                    <input type="password" class="form-control" placeholder="密码" aria-describedby="basic-addon1" id="userpass"/>
                </div>
                <p></p>
                <button type="button" id="Login" data-loading-text="Loading..." class="btn btn-primary" autocomplete="off" style="min-width: 125px;margin-right: 25px" >
                    登陆
                </button>
                <button type="button" id="Forget" data-loading-text="Loading..." class="btn btn-primary" autocomplete="off" style="min-width: 125px;margin-left: 25px" >
                    忘记密码
                </button>
            </div>
        </div>
    </div>
</div>
</body>
<script src="../static/js/jquery-3.3.1.min.js" type="text/javascript"></script>
<script src="../static/layui/layui.all.js" type="text/javascript"></script>
<script src="../static/js/login.js" type="text/javascript"></script>
</html>
