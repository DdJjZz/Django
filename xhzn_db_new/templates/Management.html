<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>小慧智能后台管理</title>
    <link href="../static/layui/css/layui.css" rel="stylesheet" />
    <link href="../static/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../static/css/manage.css" rel="stylesheet" />
</head>

<body>
<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <div class="layui-logo">小慧智能</div>
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item">
                <a href="#">管理员用户</a>
            </li>
            <li class="layui-nav-item">
                <a href="#" id="logout">退出</a>
            </li>
        </ul>
    </div>
    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <ul class="layui-nav layui-nav-tree"  lay-filter="test">
                <li class="layui-nav-item layui-nav-itemed">
                    <a href="#" id="menu">菜单管理</a>
                <!--<dl class="layui-nav-child">
                    <dd><a href="javascript:;">选项一</a></dd>
                    <dd><a href="javascript:;">选项二</a></dd>
                    <dd><a href="javascript:;">选项三</a></dd>
                    <dd><a href="">跳转项</a></dd>
                </dl>-->
                </li>
                <li class="layui-nav-item"><a href="#" id="action">动作管理</a></li>
                <li class="layui-nav-item "><a href="#" id="user">用户管理</a></li>
                <li class="layui-nav-item "><a href="#" id="user_group">用户组管理</a></li>
                <li class="layui-nav-item"><a href="#" id="project_group">项目组管理</a></li>
                <li class="layui-nav-item"><a href="#" id="project">项目管理</a></li>
                <li class="layui-nav-item"><a href="#" id="site">站点管理</a></li>
            </ul>
        </div>
    </div>
    <div class="layui-body ">
        <div class="layui-icon layui-icon-404 Menu_windows" style="font-size: 500px;left: 50%;top: 50%" id="404Page"></div>
        <div class="Menu_windows" style="padding: 15px;" id="Menu_Manage">
            <div class="layui-btn-group">
                <button class="layui-btn layui-icon layui-icon-add-1" style="font-size: 25px" id="Menu_add"></button>
                <button class="layui-btn layui-icon layui-icon-delete" style="font-size: 25px" id="Menu_del"></button>
                <button class="layui-btn layui-icon layui-icon-edit" style="font-size: 25px" id="Menu_edit"></button>
            </div>
            <p></p>
            <div class="dialog" id="Menu_New">
                <div class="input-group">
                    <span class="input-group-addon" id="Username" style="min-width: 100px">菜单编号</span>
                    <input type="text" class="form-control" placeholder="请输入菜单编号" aria-describedby="basic-addon1" id="Username_Input"/>
                </div>
                <p></p>
                <div class="input-group">
                    <span class="input-group-addon" id="Password" style="min-width: 100px">菜单名称</span>
                    <input type="password" class="form-control" placeholder="请输入菜单名称" aria-describedby="basic-addon1" id="Password_Input"/>
                </div>
                <p></p>
            </div>
            <div class="input-group">
                <span class="input-group-addon" style="min-width: 100px" >菜单代码</span>
                <select class="form-control" id="Code_select">
                    <option value="0">请选择</option>
                </select>
            </div>
            <p></p>
            <div class="input-group">
                <span class="input-group-addon" style="min-width: 100px">菜单名称</span>
                <select class="form-control" id="Name_select">
                    <option value="0">请选择</option>
                </select>
            </div>
        </div>
        <div class="Menu_windows" style="padding: 15px;" id="Action_Manage">动作管理</div>
        <div class="Menu_windows" style="padding: 15px;" id="User_Manage">用户管理</div>
        <div class="Menu_windows" style="padding: 15px;" id="UserGroup">用户组管理</div>
        <div class="Menu_windows" style="padding: 15px;" id="ProjectGroup">项目组管理</div>
        <div class="Menu_windows" style="padding: 15px;" id="Project_Manage">项目管理</div>
        <div class="Menu_windows" style="padding: 15px;" id="Site_Manage">站点管理</div>
    </div>
    <div class="layui-footer">
    © layui
    </div>
</div>
</body>
<script src="../static/js/jquery-3.3.1.min.js" type="text/javascript"></script>
<script src="../static/layui/layui.js" type="text/javascript"></script>
<script src="../static/layui/layui.all.js" type="text/javascript"></script>
<script src="../static/js/manage.js" type="text/javascript"></script>
</html>
